<!DOCTYPE >
<html>
  <head>
    <script src=""></script>
    <link rel="stylesheet" href="../Css/Login.css" />
    <title>Login</title>
  </head>
  <body>
    <section>
      <aside>
        <h1>Login</h1>
        <h2>Please enter your credentials</h2>
        <form id="form" action="">
          <input
            id="email"
            type="email"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Must be in the following order: characters@character.domain"
          />
          <input
            id="password"
            type="password"
            placeholder="Password"
            required
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
            title="Must contain at least one uppercase, lowercase letter, one number and at least 8 or more character long"
          />
          <button type="submit" href="">Login</button>
        </form>
        <p>Not Yet Registered? <a href="Register.html">Sign Up</a></p>
      </aside>
    </section>
  </body>
</html>
