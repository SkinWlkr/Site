<!DOCTYPE >
<html>
  <head>
    <script src="../Js/Compare.js"></script>
    <link href="../Css/Register.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <aside>
        <h1>Register</h1>
        <h2>Please enter your credentials</h2>
        <form action="">
          <input
            type="email"
            title="Must be in the following order: characters@character.domain"
            placeholder="Email"
            required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          />
          <input
            id="password"
            type="password"
            title="Must contain at least one uppercase, lowercase letter, one number and at least 8 or more character long"
            placeholder="Password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
            required
            onkeyup="check();"
          />
          <input
            id="confirm_password"
            type="password"
            title="Must contain at least one uppercase, lowercase letter, one number and at least 8 or more character long"
            placeholder="Confirm your password"
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$"
            required
            onkeyup="check();"
          />
          <form action="Dopo/username.html">
            <button id="Submit" type="submit">Register</button>
          </form>
        </form>
        <p>Registered Yet? <a href="Login.html">Sign In</a></p>
      </aside>
    </section>
  </body>
</html>
